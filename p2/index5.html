<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Fonts</title>
    <style>
      h1{
        font-size: 42px;
      }
      .group1{
        font-size:2em;
      }
      .group2{
        font-size:0.25em;
      }
      .title{
        font-size:16px;
      }
      .title2{
        font-size:32px;
      }
      .title3{
        font-size:3.75em;
      }

    </style>
  </head>
  <body>
    <h1>Título</h1>

    <div class="group1">
      <h1 class="title">Título 2</h1>
      <h1 class="title">Título 3</h1>
      <h1 class="title3">Título 5</h1>
      <div class="group2">
        <h1 class="title2">Título 4</h1>

        <h1 class="title3">Título 6</h1>
      </div>
  </div>
  </body>
</html>
