<!DOCTYPE html>
<html>
  <head>
    <!-- +3 Enma -->
    <meta charset="utf-8"/>
    <title>Ejemplo de Formulario</title>
  </head>
  <body>
      <h1>Ejemplo de Formulario</h1>
      <hr/>
      <!-- GET, POST, PUT, DELETE -->
      <form action="ej4.html" method="GET">
        <label for="txtNombre">Nombre Completo</label>
        <input type="text" id="txtNombre"
               name="txtNombre" />
               <br/>
        <label for="cmbOpc">Opciones</label>
        <select id="cmbOpc" name="cmbOpc">
          <option value="1">Opcion 1</option>
          <option value="2">Opcion 2</option>
          <option value="3">Opcion 3</option>
        </select>
        <br/>
        <input type="checkbox" id="chkOpc1" name="chkOpc1" value="red" />
        <label for="chkOpc1">Rojo</label>
        <input type="checkbox" id="chkOpc2" name="chkOpc2" value="blue" />
        <label for="chkOpc2">Azul</label>
        <br/>
        <input type="radio" id="rdbOpc1" name="rdbOpc1" value="F" />
        <label for="rdbOpc1">Femenino</label>
        <input type="radio" id="rdbOpc2" name="rdbOpc1" value="M" />
        <label for="rdbOpc2">Masculino</label>
        <br/>
        <label for="txtBlog">Blog</label><br/>
        <textarea id="txtBlog" name="txtBlog"></textarea>
        <br/>
        <input type="submit" id="btnEnviar" name="btnEnviar"
          value="Enviar" />
        <input type="submit" id="btnActualizar" name="btnActualizar"
            value="Actualizar" />
        <input type="reset"
            value="Limpiar" />
      </form>
  </body>
</html>
